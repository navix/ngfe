<h2>Validators</h2>

<form>
  Required
  <div>
    <input #m0="feModel" [(feModel)]="model0" feText required>
  </div>
  {{ m0.validity }}<br>
  touched={{ m0.touched }}<br>
  {{ m0.errors | json }}
</form>

<form>
  Asyncs
  <div>
    <input
        #m="feModel"
        [(feModel)]="model1"
        [debounce]="debounce"
        [validators]="[asyncValObs, asyncValProm, optAsyncObs]"
        feText
        name="model1"
        [disabled]="m.pending"
    >
    <br>{{ m.validity | json }}
    <br>{{ m.errors | json }}
  </div>
  <div>
    DEBOUNCE: <input [(feModel)]="debounce" feNumber>
  </div>
</form>
