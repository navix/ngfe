<h2>Validators</h2>

<form>
  <div>
    <input
        #m="feModel"
        [(feModel)]="model1"
        [debounce]="debounce"
        [validators]="[asyncValObs, asyncValProm, optAsyncObs]"
        feText
        name="model1"
    >
    <br>{{ m.validity | json }}
    <br>{{ m.errors | json }}
  </div>
  <div>
    DEBOUNCE: <input [(feModel)]="debounce" feNumber>
  </div>
</form>
