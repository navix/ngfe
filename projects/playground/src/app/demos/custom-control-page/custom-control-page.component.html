<h2>Demo:CustomControl</h2>

<button id="unfocus">UNFCS</button>

<div class="case">
  <h4>1 - Basic custom control</h4>

    <app-custom-control [(feControl)]="value1" #c1="feControl" id="control-1"></app-custom-control>

  </div>
</div>
