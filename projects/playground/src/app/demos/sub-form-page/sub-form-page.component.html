<h2>Demo:SubForm</h2>

<form #f="feForm">
  <div class="case">
    <label>
      Field1
      <input [(feControl)]="form.field1" id="field1" required>
    </label>
  </div>

  <app-sub-form [subForm]="form.subForm"></app-sub-form>

  <div class="case" id="form-valid">
    FORM_VALID: {{ f.valid$ | async | json }}
  </div>
  <div class="case" id="form-value">
    FORM_VALUE: {{ form | json }}
  </div>
</form>
