<div class="wrapper">
  <label>
    {{ label }}
    <span *ngIf="requiredValidator?.isEnabled$ | async">*</span>
  </label>
  <ng-content></ng-content>
  <div *ngIf="control.touched$ | async" class="errors">
    <ng-content select="[errors]"></ng-content>
  </div>
  <div *ngIf="control.pending" class="errors">
    loading...
  </div>
</div>
