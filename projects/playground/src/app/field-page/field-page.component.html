<h2>Field Proto</h2>

<form>
  <h4>Custom field</h4>
  <form>
    <app-custom-field label="Req field">
      <input #model3_1="feControl" [(feControl)]="model2" feText name="t1" required type="text">
      <div errors>
        {{ model3_1.errors | json }}
      </div>
    </app-custom-field>
    <app-custom-field label="Non-req field">
      <input [(feControl)]="model3" feText name="t2" type="text"><br>
    </app-custom-field>
  </form>
</form>
