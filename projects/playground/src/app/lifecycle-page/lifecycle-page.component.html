<h2>Lifecycle</h2>

<form>
  <button type="button" (click)="show1 = !show1">Toggle</button>
  <br>
  <input
    *ngIf="show1"
    [(feControl)]="val1"
    (destroy)="val1 = undefined"
    feText
  >
  {{ val1 | json }}
</form>


<form>
  No controls warning.
  <div [(feControl)]="model2"></div>
</form>
